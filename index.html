---
layout: default
title: Tom Preston-Werner
---

<div id="home">
  <section id="main_content" class="inner">
    <h3>Blog Posts</h3>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
</div>
